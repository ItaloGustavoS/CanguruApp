<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página de login do Método Canguru. Acesse sua conta para utilizar os serviços."
    />
    <meta name="keywords" content="Método Canguru, login, acesso, serviços" />
    <meta name="author" content="Seu Nome" />
    <title>Método Canguru - Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Melhorar o SEO com uma favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Adicionar uma tag de robots para controle de indexação -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div class="container">
      <a href="index.html" aria-label="Página inicial">
        <img src="img/logo.jpeg" alt="Logo Método Canguru" class="logo" />
      </a>
      <form action="index.html" method="post">
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="Digite seu CPF"
            required
            aria-describedby="cpf-error"
          />
          <div id="cpf-error" class="error-message" aria-live="assertive"></div>
        </div>
        <button type="submit" class="btn-entrar">Entrar</button>
      </form>
      <button
        onclick="window.location.href='cadastro.html'"
        class="btn-cadastrar"
      >
        Cadastrar
      </button>
    </div>
    <script src="js/scripts.js" defer></script>
  </body>
</html>
