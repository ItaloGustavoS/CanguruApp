<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Método Canguru - Login</title>
    <meta name="description" content="Página de login do Método Canguru" />
    <meta
      name="keywords"
      content="método canguru, login, sistema de cadastro"
    />
    <meta name="author" content="Seu Nome" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Critical CSS */
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .logo {
        display: block;
        margin: 0 auto 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input {
        width: calc(100% - 20px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      .btn-entrar {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-entrar:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img
        src="images/logo.jpeg"
        alt="Método Canguru"
        class="logo"
        loading="lazy"
      />
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="Digite seu CPF"
          required
          pattern="\d{11}"
        />
        <span class="error-message" id="cpf-error"></span>
      </div>
      <button class="btn-entrar" onclick="entrar()">Entrar</button>
      <button
        class="btn-cadastrar"
        onclick="window.location.href='cadastro.html'"
      >
        Cadastrar
      </button>
    </main>

    <script src="js/scripts.js" async></script>
  </body>
</html>
