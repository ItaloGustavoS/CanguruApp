<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página de cadastro do Método Canguru. Cadastre-se para utilizar nossos serviços."
    />
    <meta
      name="keywords"
      content="Método Canguru, cadastro, registrar, serviços"
    />
    <meta name="author" content="Seu Nome" />
    <title>Método Canguru - Cadastro</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/logo.jpeg" alt="Logo Método Canguru" class="logo" />
      <form id="cadastro-form">
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="Digite seu CPF"
            required
          />
          <div id="cpf-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="nome-mae">Nome da Mãe:</label>
          <input
            type="text"
            id="nome-mae"
            name="nome-mae"
            placeholder="Digite o nome da mãe"
            required
          />
          <div id="nome-mae-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="nome-crianca">Nome da Criança:</label>
          <input
            type="text"
            id="nome-crianca"
            name="nome-crianca"
            placeholder="Digite o nome da criança"
            required
          />
          <div id="nome-crianca-error" class="error-message"></div>
        </div>
        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>
    </div>
    <script src="js/scripts.js" defer></script>
  </body>
</html>
