<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Método Canguru - Cadastro</title>
    <meta name="description" content="Página de cadastro do Método Canguru" />
    <meta
      name="keywords"
      content="método canguru, cadastro, sistema de registro"
    />
    <meta name="author" content="Seu Nome" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Critical CSS */
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .logo {
        display: block;
        margin: 0 auto 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input {
        width: calc(100% - 20px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      .btn-entrar {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-entrar:hover {
        background-color: #0056b3;
      }

      .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }

      .input-error {
        border-color: red;
      }

      @media (max-width: 600px) {
        .container {
          margin: 20px;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img
        src="images/logo.jpeg"
        alt="Método Canguru"
        class="logo"
        loading="lazy"
      />
      <form id="cadastro-form">
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="Digite seu CPF"
            required
            pattern="\d{11}"
          />
          <span class="error-message" id="cpf-error"></span>
        </div>
        <div class="form-group">
          <label for="nome-mae">Nome da Mãe:</label>
          <input
            type="text"
            id="nome-mae"
            name="nome-mae"
            placeholder="Digite o nome da mãe"
            required
          />
          <span class="error-message" id="nome-mae-error"></span>
        </div>
        <div class="form-group">
          <label for="nome-crianca">Nome da Criança:</label>
          <input
            type="text"
            id="nome-crianca"
            name="nome-crianca"
            placeholder="Digite o nome da criança"
            required
          />
          <span class="error-message" id="nome-crianca-error"></span>
        </div>
        <button type="submit" class="btn-entrar">Cadastrar</button>
      </form>
    </main>

    <script src="js/scripts.js" async></script>
  </body>
</html>
