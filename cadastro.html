<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página de cadastro do Método Canguru. Cadastre-se para utilizar nossos serviços."
    />
    <meta
      name="keywords"
      content="Método Canguru, cadastro, registrar, serviços"
    />
    <meta name="author" content="Ítalo Gustavo" />
    <title>Método Canguru - Cadastro</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <meta name="robots" content="index, follow" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .form-group {
        width: 300px;
        margin-bottom: 10px;
      }
      #cpf,
      #nome-mae,
      #nome-crianca {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
      .btn-cadastrar {
        width: 300px;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="img/logo.jpeg" alt="Logo Método Canguru" class="logo" />
      <h1>Cadastro</h1>
      <form id="cadastro-form">
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="Digite seu CPF"
            required
            aria-describedby="cpf-error"
          />
          <div id="cpf-error" class="error-message" aria-live="assertive"></div>
        </div>
        <div class="form-group">
          <label for="nome-mae">Nome da Mãe:</label>
          <input
            type="text"
            id="nome-mae"
            name="nome-mae"
            placeholder="Digite o nome da mãe"
            required
            aria-describedby="nome-mae-error"
          />
          <div
            id="nome-mae-error"
            class="error-message"
            aria-live="assertive"
          ></div>
        </div>
        <div class="form-group">
          <label for="nome-crianca">Nome da Criança:</label>
          <input
            type="text"
            id="nome-crianca"
            name="nome-crianca"
            placeholder="Digite o nome da criança"
            required
            aria-describedby="nome-crianca-error"
          />
          <div
            id="nome-crianca-error"
            class="error-message"
            aria-live="assertive"
          ></div>
        </div>
        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>
    </div>
    <script src="js/scripts.js" defer></script>
  </body>
</html>
