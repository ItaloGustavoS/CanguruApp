<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Método Canguru - Cadastro</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" alt="Método Canguru" class="logo" />
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" />
      </div>
      <div class="form-group">
        <label for="nome-mae">Nome da Mãe:</label>
        <input
          type="text"
          id="nome-mae"
          name="nome-mae"
          placeholder="Digite o nome da mãe"
        />
      </div>
      <div class="form-group">
        <label for="nome-crianca">Nome da Criança:</label>
        <input
          type="text"
          id="nome-crianca"
          name="nome-crianca"
          placeholder="Digite o nome da criança"
        />
      </div>
      <button class="btn-entrar" onclick="cadastrar()">Cadastrar</button>
    </div>

    <script>
      function cadastrar() {
        // Verifica se os campos estão preenchidos
        const cpf = document.getElementById("cpf").value;
        const nomeMae = document.getElementById("nome-mae").value;
        const nomeCrianca = document.getElementById("nome-crianca").value;

        if (cpf && nomeMae && nomeCrianca) {
          alert(
            "Cadastro concluído. Você será redirecionado para a página de login em 5 segundos."
          );
          setTimeout(() => {
            window.location.href = "index.html";
          }, 5000); // Redireciona após 5 segundos (5000 ms)
        } else {
          alert("Por favor, preencha todos os campos.");
        }
      }
    </script>
  </body>
</html>
