<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Método Canguru - Cadastro</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <img src="images/logo.jpeg" alt="Método Canguru" class="logo" />
      <form id="cadastro-form">
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="Digite seu CPF"
            required
            pattern="\d{11}"
          />
          <span class="error-message" id="cpf-error"></span>
        </div>
        <div class="form-group">
          <label for="nome-mae">Nome da Mãe:</label>
          <input
            type="text"
            id="nome-mae"
            name="nome-mae"
            placeholder="Digite o nome da mãe"
            required
          />
          <span class="error-message" id="nome-mae-error"></span>
        </div>
        <div class="form-group">
          <label for="nome-crianca">Nome da Criança:</label>
          <input
            type="text"
            id="nome-crianca"
            name="nome-crianca"
            placeholder="Digite o nome da criança"
            required
          />
          <span class="error-message" id="nome-crianca-error"></span>
        </div>
        <button type="submit" class="btn-entrar">Cadastrar</button>
      </form>
    </main>

    <script src="js/scripts.js" type="module"></script>
  </body>
</html>
